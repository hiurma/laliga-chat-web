<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat LaLiga RAG</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: #0e1116;
      color: #e6edf3;
      display: flex;
      justify-content: center;
      padding: 30px;
      margin: 0;
    }
    .chatbox {
      width: 100%;
      max-width: 900px;
      background: #151a22;
      border-radius: 18px;
      padding: 22px 22px 18px 22px;
      box-shadow: 0 10px 32px rgba(0,0,0,.45);
      border: 1px solid #202636;
    }
    h1 {
      font-size: 22px;
      margin: 0 0 4px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    h1::before {
      content: "‚öΩ";
      font-size: 22px;
    }
    .sub {
      opacity:.8;
      font-size: 13px;
      margin-bottom: 14px;
    }
    .toolbar {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
      justify-content: flex-end;
    }
    .msgs {
      height: 420px;
      overflow-y: auto;
      background: #0f141c;
      border-radius: 12px;
      padding: 12px 14px;
      margin-bottom: 12px;
      border: 1px solid #202636;
    }
    .msg {
      margin: 8px 0;
      line-height: 1.4;
      font-size: 14px;
    }
    .me {
      color: #9cdcfe;
    }
    .bot {
      color: #b5f5d1;
    }
    .row {
      display: flex;
      gap: 8px;
      margin-top: 6px;
    }
    input {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #2a3145;
      background: #0f141c;
      color: #e6edf3;
      font-size: 15px;
      outline: none;
    }
    input::placeholder {
      color: #64748b;
    }
    button {
      padding: 0 18px;
      border-radius: 10px;
      border: none;
      background: #22c55e;
      color: white;
      font-weight: 700;
      cursor: pointer;
      font-size: 14px;
      transition: transform .05s ease-out, box-shadow .12s ease-out;
    }
    button.small {
      padding: 6px 12px;
      font-size: 12px;
      font-weight: 600;
    }
    button:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 6px 14px rgba(34,197,94,.35);
    }
    button:disabled {
      opacity: .6;
      cursor: not-allowed;
    }
    pre {
      white-space: pre-wrap;
      background: #050810;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #252c3e;
      font-size: 13px;
      overflow-x: auto;
      margin-top: 6px;
    }
    img.chart-img {
      max-width: 100%;
      border-radius: 12px;
      border: 1px solid #202636;
      margin-top: 6px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="chatbox">
    <h1>Chat LaLiga RAG</h1>
    <div class="sub">
      Preg√∫ntame por clasificaci√≥n, fichajes, datos hist√≥ricos o <b>pron√≥sticos</b>.
    </div>

    <!-- Toolbar con botones -->
    <div class="toolbar">
      <button id="btnChart" class="small">üìà Ver visualizaci√≥n</button>
      <button id="btnDownload" class="small" disabled>üíæ Descargar gr√°fico</button>
    </div>

    <div id="msgs" class="msgs"></div>

    <div class="row">
      <input id="q" placeholder="Escribe tu pregunta sobre LaLiga..." />
      <button id="send">Enviar</button>
    </div>
  </div>

  <script>
    const API_URL   = "https://lag-rag-api.onrender.com/chat";
    const CHART_URL = "https://lag-rag-api.onrender.com/visual";

    const msgs = document.getElementById("msgs");
    const q = document.getElementById("q");
    const send = document.getElementById("send");
    const btnChart = document.getElementById("btnChart");
    const btnDownload = document.getElementById("btnDownload");

    let lastChartDataUrl = null;

    function addMsg(html, cls) {
      const div = document.createElement("div");
      div.className = "msg " + cls;
      div.innerHTML = html;
      msgs.appendChild(div);
      msgs.scrollTop = msgs.scrollHeight;
    }

    function renderPronostico(p) {
      if (!p) return null;
      let block = "üìä <b>Pron√≥stico del partido</b><br><br>";
      if (p.ganador_probable) block += "üèÜ Ganador probable: <b>" + p.ganador_probable + "</b><br>";
      if (p.marcador_estimado) block += "‚öΩ Marcador estimado: <b>" + p.marcador_estimado + "</b><br>";
      if (p.comentario) block += "üìù " + p.comentario + "<br>";
      return block;
    }

    async function ask() {
      const question = q.value.trim();
      if (!question) return;

      addMsg("üßë‚Äçüíª " + question, "me");
      q.value = "";
      send.disabled = true;

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ pregunta: question })
        });

        const data = await res.json();

        addMsg("ü§ñ " + (data.respuesta ?? "(sin respuesta)"), "bot");

        if (data.tabla) addMsg("<pre>" + data.tabla + "</pre>", "bot");

        if (data.pronostico) {
          const block = renderPronostico(data.pronostico);
          if (block) addMsg(block, "bot");
        }

      } catch (e) {
        addMsg("‚ö†Ô∏è Error: " + e.message, "bot");
      } finally {
        send.disabled = false;
        q.focus();
      }
    }

    async function showChart() {
      btnChart.disabled = true;
      addMsg("üßë‚Äçüíª Generando visualizaci√≥n‚Ä¶", "me");

      try {
        const res = await fetch(CHART_URL);
        const data = await res.json();

        const imgBase64 = data.image;
        if (!imgBase64) {
          addMsg("‚ö†Ô∏è No se recibi√≥ ninguna imagen.", "bot");
          return;
        }

        lastChartDataUrl = `data:image/png;base64,${imgBase64}`;
        const imgHtml = `<img class="chart-img" src="${lastChartDataUrl}" alt="Gr√°fica LaLiga" />`;

        addMsg("ü§ñ Visualizaci√≥n generada:", "bot");
        addMsg(imgHtml, "bot");

        btnDownload.disabled = false;

      } catch (e) {
        addMsg("‚ö†Ô∏è Error generando visualizaci√≥n: " + e.message, "bot");
      } finally {
        btnChart.disabled = false;
      }
    }

    function downloadChart() {
      if (!lastChartDataUrl) {
        addMsg("‚ö†Ô∏è No hay gr√°fica para descargar.", "bot");
        return;
      }

      const a = document.createElement("a");
      a.href = lastChartDataUrl;
      a.download = "laliga_grafica.png";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    send.addEventListener("click", ask);
    q.addEventListener("keydown", e => { if (e.key === "Enter") ask(); });
    btnChart.addEventListener("click", showChart);
    btnDownload.addEventListener("click", downloadChart);
  </script>
</body>
</html>
