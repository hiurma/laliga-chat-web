<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat LaLiga RAG</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: #0e1116;
      color: #e6edf3;
      display: flex;
      justify-content: center;
      padding: 30px;
      margin: 0;
    }
    .chatbox {
      width: 100%;
      max-width: 900px;
      background: #151a22;
      border-radius: 18px;
      padding: 22px 22px 18px 22px;
      box-shadow: 0 10px 32px rgba(0,0,0,.45);
      border: 1px solid #202636;
    }
    h1 {
      font-size: 22px;
      margin: 0 0 4px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    h1::before {
      content: "‚öΩ";
      font-size: 22px;
    }
    .sub {
      opacity:.8;
      font-size: 13px;
      margin-bottom: 14px;
    }
    .msgs {
      height: 420px;
      overflow-y: auto;
      background: #0f141c;
      border-radius: 12px;
      padding: 12px 14px;
      margin-bottom: 12px;
      border: 1px solid #202636;
    }
    .msg {
      margin: 8px 0;
      line-height: 1.4;
      font-size: 14px;
    }
    .me {
      color: #9cdcfe;
    }
    .bot {
      color: #b5f5d1;
    }
    .row {
      display: flex;
      gap: 8px;
      margin-top: 6px;
    }
    input {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #2a3145;
      background: #0f141c;
      color: #e6edf3;
      font-size: 15px;
      outline: none;
    }
    input::placeholder {
      color: #64748b;
    }
    button {
      padding: 0 18px;
      border-radius: 10px;
      border: none;
      background: #22c55e;
      color: white;
      font-weight: 700;
      cursor: pointer;
      font-size: 14px;
      box-shadow: 0 0 0 rgba(34,197,94,0);
      transition: transform .05s ease-out, box-shadow .12s ease-out;
    }
    button:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 6px 14px rgba(34,197,94,.35);
    }
    button:disabled {
      opacity: .6;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }
    pre {
      white-space: pre-wrap;
      background: #050810;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #252c3e;
      margin-top: 6px;
      font-size: 13px;
      overflow-x: auto;
    }
    a {
      color: #60a5fa;
    }
  </style>
</head>
<body>
  <div class="chatbox">
    <h1>Chat LaLiga RAG</h1>
    <div class="sub">
      Preg√∫ntame por la clasificaci√≥n actual, t√≠tulos hist√≥ricos, fichajes o
      <b>pron√≥sticos de partidos</b>.
    </div>

    <div id="msgs" class="msgs"></div>

    <div class="row">
      <input id="q" placeholder="Escribe tu pregunta sobre LaLiga..." />
      <button id="send">Enviar</button>
    </div>
  </div>

  <script>
    // ‚úÖ URL de tu API en Render
    const API_URL = "https://lag-rag-api.onrender.com/chat";

    const msgs = document.getElementById("msgs");
    const q = document.getElementById("q");
    const send = document.getElementById("send");

    function addMsg(html, cls) {
      const div = document.createElement("div");
      div.className = "msg " + cls;
      div.innerHTML = html;
      msgs.appendChild(div);
      msgs.scrollTop = msgs.scrollHeight;
    }

    function renderPronostico(p) {
      if (!p) return null;

      let block = "üìä <b>Pron√≥stico del partido</b><br><br>";

      if (p.ganador_probable) {
        block += "üèÜ Ganador probable: <b>" + p.ganador_probable + "</b><br>";
      }
      if (p.marcador_estimado) {
        block += "‚öΩ Marcador estimado: <b>" + p.marcador_estimado + "</b><br>";
      }
      if (p.comentario) {
        block += "üìù Comentario: " + p.comentario + "<br>";
      }

      return block;
    }

    async function ask() {
      const question = q.value.trim();
      if (!question) return;

      addMsg("üßë‚Äçüíª " + question, "me");
      q.value = "";
      send.disabled = true;

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ pregunta: question })
        });

        if (!res.ok) {
          const t = await res.text();
          throw new Error("HTTP " + res.status + " - " + t);
        }

        const data = await res.json();

        // Mensaje principal
        addMsg("ü§ñ " + (data.respuesta ?? "(sin respuesta)"), "bot");

        // Tabla (clasificaci√≥n, goleadores, etc.)
        if (data.tabla) {
          addMsg("<pre>" + data.tabla + "</pre>", "bot");
        }

        // üü¢ PRON√ìSTICO (si viene del backend)
        if (data.pronostico) {
          const block = renderPronostico(data.pronostico);
          if (block) addMsg(block, "bot");
        }

      } catch (e) {
        addMsg("‚ö†Ô∏è Error llamando a la API: " + e.message, "bot");
      } finally {
        send.disabled = false;
        q.focus();
      }
    }

    send.addEventListener("click", ask);
    q.addEventListener("keydown", (e) => {
      if (e.key === "Enter") ask();
    });
  </script>
</body>
</html>
