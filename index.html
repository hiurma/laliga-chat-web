<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat LaLiga RAG</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: #0e1116;
      color: #e6edf3;
      display: flex;
      justify-content: center;
      padding: 30px;
    }
    .chatbox {
      width: 100%;
      max-width: 820px;
      background: #151a22;
      border-radius: 14px;
      padding: 18px;
      box-shadow: 0 6px 24px rgba(0,0,0,.35);
    }
    h1 { font-size: 20px; margin: 0 0 6px 0; }
    .sub { opacity:.8; font-size: 13px; margin-bottom: 12px; }
    .msgs {
      height: 420px;
      overflow-y: auto;
      background: #0f141c;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #202636;
    }
    .msg { margin: 8px 0; line-height: 1.35; }
    .me { color: #9cdcfe; }
    .bot { color: #b5f5d1; }
    .row {
      display: flex;
      gap: 8px;
    }
    input {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #2a3145;
      background: #0f141c;
      color: #e6edf3;
      font-size: 15px;
      outline: none;
    }
    button {
      padding: 0 16px;
      border-radius: 10px;
      border: none;
      background: #28a745;
      color: white;
      font-weight: 700;
      cursor: pointer;
    }
    button:disabled { opacity: .6; cursor: not-allowed; }
    pre {
      white-space: pre-wrap;
      background: #0b0f15;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #252c3e;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <div class="chatbox">
    <h1>Chat LaLiga RAG</h1>
    <div class="sub">Preg√∫ntame por clasificaci√≥n, t√≠tulos o fichajes.</div>

    <div id="msgs" class="msgs"></div>

    <div class="row">
      <input id="q" placeholder="Escribe tu pregunta sobre LaLiga..." />
      <button id="send">Enviar</button>
    </div>
  </div>

  <script>
    // ‚úÖ URL de tu API en Render:
    const API_URL = "https://lag-rag-api.onrender.com/chat";

    const msgs = document.getElementById("msgs");
    const q = document.getElementById("q");
    const send = document.getElementById("send");

    function addMsg(text, cls) {
      const div = document.createElement("div");
      div.className = "msg " + cls;
      div.innerHTML = text;
      msgs.appendChild(div);
      msgs.scrollTop = msgs.scrollHeight;
    }

    async function ask() {
      const question = q.value.trim();
      if (!question) return;

      addMsg("üßë‚Äçüíª " + question, "me");
      q.value = "";
      send.disabled = true;

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ pregunta: question })
        });

        if (!res.ok) {
          const t = await res.text();
          throw new Error("HTTP " + res.status + " - " + t);
        }

        const data = await res.json();

        // data.respuesta es lo principal
        addMsg("ü§ñ " + (data.respuesta ?? "(sin respuesta)"), "bot");

        // si viene tabla markdown/array, la mostramos
        if (data.tabla) {
          addMsg("<pre>" + data.tabla + "</pre>", "bot");
        }

      } catch (e) {
        addMsg("‚ö†Ô∏è Error llamando a la API: " + e.message, "bot");
      } finally {
        send.disabled = false;
        q.focus();
      }
    }

    send.addEventListener("click", ask);
    q.addEventListener("keydown", (e) => {
      if (e.key === "Enter") ask();
    });
  </script>
</body>
</html>
